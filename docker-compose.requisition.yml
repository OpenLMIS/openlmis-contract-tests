version: "2"
services:

  requisition:
    image: openlmis/requisition:3.0.0-SNAPSHOT
    mem_limit: 512m
    env_file: .env
    environment:
      JAVA_OPTS: '-Xmx256m -Dlogging.config=/logback.xml -Dflyway.locations=classpath:db/migration,filesystem:/demo-data'
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  requisition-refui:
    image: openlmis/requisition-refui:3.0.0-SNAPSHOT
    mem_limit: 512m
    env_file: .env

  notification:
    image: openlmis/notification:3.0.0-SNAPSHOT
    mem_limit: 512m
    env_file: .env
    environment:
      JAVA_OPTS: '-Xmx256m -Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  fulfillment:
    mem_limit: 512m
    image: openlmis/fulfillment:3.0.0-SNAPSHOT
    env_file: .env
    environment:
      JAVA_OPTS: '-Xmx256m -Dlogging.config=/logback.xml -Dflyway.locations=classpath:db/migration,filesystem:/demo-data'
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  referencedata:
    image: openlmis/referencedata:3.0.1-SNAPSHOT
    env_file: .env
    mem_limit: 512m
    environment:
      JAVA_OPTS: '-Xmx256m -Dlogging.config=/logback.xml -Dflyway.locations=classpath:db/migration,filesystem:/demo-data'
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  contract_tests:
    mem_limit: 1024m
    image: openlmis/dev:1
    environment:
      GRADLE_OPTS: '-Xmx256m'
    env_file: .env
    volumes:
      - '.:/app'
      - 'gradlecache:/gradle'
    links:
    - db
    - log
    - nginx
    - consul
    - auth
    - requisition
    - requisition-refui
    - referencedata
    - notification
    - fulfillment

    entrypoint:
      - 'gradle'
      - 'clean'
      - 'waitFor'
      - '-Pcontainers=
        ${BASE_URL}/auth
        ,${BASE_URL}/requisition
        ,${BASE_URL}/referencedata
        ,${BASE_URL}/fulfillment'
      - 'cucumber'
      - '-Ptags=@RequisitionTests'
      - '--stacktrace'
#the programs end point has been removed from requisition service
#please replace the @admin with new test cases
#      - '-Ptags=@notImplementedYet'

volumes:
  gradlecache:
    external: false
