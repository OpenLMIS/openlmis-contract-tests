version: "2"
services:

  requisition:
    image: openlmis/requisition:${OL_REQUISITION_VERSION}
    mem_limit: 768m
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx768m -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  fulfillment:
    mem_limit: 512m
    image: openlmis/fulfillment:${OL_FULFILLMENT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx512m -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  stockmanagement:
    mem_limit: 512m
    image: openlmis/stockmanagement:${OL_STOCKMANAGEMENT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx512m -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  notification:
    mem_limit: 512m
    image: openlmis/notification:${OL_NOTIFICATION_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-server -Xmx512m -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  ftp:
    mem_limit: 64m
    image: driesva/proftpd
    env_file: settings.env

  contract_tests:
    mem_limit: 2048m
    image: openlmis/dev:${DOCKER_DEV_IMAGE_VERSION}
    environment:
      GRADLE_OPTS: '-Xmx2048m'
    env_file: settings.env
    volumes:
      - '.:/app'
      - 'gradlecache:/gradle'
    links:
    - db
    - ftp
    - redis
    - log
    - nginx
    - consul
    - auth
    - requisition
    - referencedata
    - fulfillment
    - stockmanagement
    - notification

    entrypoint:
      - 'gradle'
      - 'clean'
      - 'waitFor'
      - '-Pcontainers=
        ${BASE_URL}/auth
        ,${BASE_URL}/requisition
        ,${BASE_URL}/referencedata
        ,${BASE_URL}/stockmanagement
        ,${BASE_URL}/fulfillment
        ,${BASE_URL}/notification'
      - 'cucumber'
      - '-Ptags=@EmergencyRequisitionTests'
      - '--stacktrace'
      - '--no-daemon'

volumes:
  gradlecache:
    external: false
