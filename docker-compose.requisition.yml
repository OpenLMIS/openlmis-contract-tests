version: "2"
services:

  requisition:
    image: openlmis/requisition:${OL_REQUISITION_VERSION}
    mem_limit: 512m
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx384m -XX:+UseSerialGC -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  fulfillment:
    mem_limit: 448m
    image: openlmis/fulfillment:${OL_FULFILLMENT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx320m -XX:+UseSerialGC -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  stockmanagement:
    mem_limit: 448m
    image: openlmis/stockmanagement:${OL_STOCKMANAGEMENT_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx320m -XX:+UseSerialGC -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  notification:
    mem_limit: 448m
    image: openlmis/notification:${OL_NOTIFICATION_VERSION}
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx320m -XX:+UseSerialGC -Dlogging.config=/logback.xml'
      spring_profiles_active: demo-data,refresh-db
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  ftp:
    mem_limit: 64m
    image: driesva/proftpd
    env_file: settings.env

  contract_tests:
    mem_limit: 1536m
    image: openlmis/dev:${DOCKER_DEV_IMAGE_VERSION}
    environment:
      GRADLE_OPTS: '-Xmx1024m -XX:+UseSerialGC -Djava.security.egd=file:/dev/./urandom'
    env_file: settings.env
    volumes:
      - '.:/app'
      - 'gradlecache:/gradle'
    links:
      - db
      - ftp
      - redis
      - log
      - nginx
      - consul
      - auth
      - requisition
      - referencedata
      - fulfillment
      - stockmanagement
      - notification

    entrypoint:
      - 'gradle'
      - '-Dsun.net.inetaddr.ttl=0'
      - '-Dnetworkaddress.cache.ttl=0'
      - 'clean'
      - 'waitFor'
      - '-Pcontainers=http://nginx/auth,http://nginx/requisition,http://nginx/referencedata,http://nginx/stockmanagement,http://nginx/fulfillment,http://nginx/notification'
      - 'cucumber'
      - '--info'
      - '--console=plain'
      - '-Ptags=@RegularRequisitionTests or @EmergencyRequisitionTests or @SplitRequisitionTests'
      - '--no-daemon'

volumes:
  gradlecache:
    external: false