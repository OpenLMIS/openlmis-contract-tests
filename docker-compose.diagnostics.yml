version: "2"
services:

  diagnostics:
    image: openlmis/diagnostics:${OL_DIAGNOSTICS_VERSION}
    mem_limit: 512m
    env_file: settings.env
    environment:
      JAVA_OPTS: '-Xmx256m -Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'
    depends_on: [log]

  contract_tests:
    mem_limit: 768m
    image: openlmis/dev:${DOCKER_DEV_IMAGE_VERSION}
    environment:
      GRADLE_OPTS: '-Xmx256m'
    env_file: settings.env
    volumes:
      - '.:/app'
      - 'gradlecache:/gradle'
    links:
    - db
    - log
    - nginx
    - consul
    - auth
    - referencedata
    - diagnostics

    entrypoint:
      - 'gradle'
      - 'clean'
      - 'waitFor'
      - '-Pcontainers=
        ${BASE_URL}/auth
        ,${BASE_URL}/diagnostics
        ,${BASE_URL}/referencedata'
      - 'cucumber'
      - '-Ptags=@DiagnosticsTests'
      - '--stacktrace'
#the programs end point has been removed from requisition service
#please replace the @admin with new test cases
#      - '-Ptags=@notImplementedYet'

volumes:
  gradlecache:
    external: false
